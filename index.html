<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="./img/icon.ico" />
		<title>原生js实现elementUI</title>
		<link rel="stylesheet" type="text/css" href="./css/pbulic.css" />
		<link rel="stylesheet" type="text/css" href="./css/element.css" />
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<link rel="stylesheet" type="text/css" href="./css/button.css">
	</head>
	<body>
		<div id="app">
			<div class="el-container">
				<aside class="el-aside aside">
					<div class="navMenu" style="height: 100%;width: 100%;"></div>
				</aside>
				<div class="el-container is-vertical">
					<div class="el-header flexd-height is-center-parent">
						<span class="is-center-child">header</span>
					</div>
					<main class="el-main is-center-parent"
						style="border-top:1px #000000 solid;border-bottom:1px #000000 solid;">
						<div class="btns-conllection">
							<button rtype="info" role="btn" class="btn_type el-button--info el-button">
								<span>消息</span>
							</button>
							<button rtype="error" role="btn" class="btn_type el-button--error el-button">
								<span>错误</span>
							</button>
							<button rtype="success" role="btn" class="btn_type el-button--success el-button">
								<span>成功</span>
							</button>
							<button rtype="warning" role="btn" class="btn_type el-button--warning el-button">
								<span>警告</span>
							</button>
							<button rtype="danger" role="change" class="el-button--default el-button is-showClose">
								<span>可关闭</span>
							</button>
							<button rtype="danger" role="change" class="el-btn-change el-button">
								<span>message</span>
							</button>
							<button role="confirm" class="el-button">
								<span>dialog</span>
							</button>
						</div>
					</main>
					<div class="el-footer flexd-height is-center-parent">
						<span class="is-center-child">footer</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
